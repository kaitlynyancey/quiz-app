<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Park Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
</head>
<body>
    <!--Quiz app header-->
    <header>
        <h1>U.S. National Parks Quiz</h1>
    </header>

    <!--Main content will include welcome scree, quiz question screen, and results screen-->
    <main>
        <section class="content-box">
        <section class="group">
            <div>
                <h3>Question X of 12</h3>
            </div>
            <div>
                <h3>Score: X</h3>
            </div>
        </section>
        <form>
            <h2>Question will go here:</h2>
            <ol>
                <li>
                    <input name="answer" type="radio" value="option-a">
                    <label for="option-a">Option A</label>
                </li>
                <li>
                    <input name="answer" type="radio" value="option-b">
                    <label for="option-b">Option B</label>
                </li>
                <li>
                    <input name="answer" type="radio" value="option-c">
                    <label for="option-c">Option C</label>
                </li>
                <li>
                    <input name="answer" type="radio" value="option-d">
                    <label for="option-d">Option D</label>
                </li>
            </ol>
            <button type="submit">Submit</button>
        </form>
    </section>
    </main>



    <!--JS and JQuery scripts-->
    <script src="script.js"></script>
</body>
</html>
