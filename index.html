<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Park Quiz App</title>
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
</head>
<body>
    <!--Quiz app header-->
    <header>
        <h1>National Parks Quiz</h1>
    </header>

    <!--Main content will include welcome screen, quiz question screen, and results screen-->
    <main>
        <section class="content-box js-question-section">
            <section class="wrapper">
                <h2 class="start">Hey Ranger,</h2> 
                <p>Test your knowledge of the U.S. National Parks!</p>
            </section>
            <section class="button">
                <button class="js-quiz-form">Start Quiz</button>
            </section>
            <section class="image">
                <img src="images/yellowstone.jpg" alt="Waterfall at Yellowstone National Park's Grand Canyon">
            </section>
        </section>
    </main>



    <!--JS and JQuery scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
